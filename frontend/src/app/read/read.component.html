<div class="container mt-5">

  <! -- showmessage -->

    <div *ngIf="successmsg" class="alert alert-successg alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome Completo</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Editar</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let us of readData'>
          <th scope="row">{{us.id}}</th>
          <td>{{us.nomecompleto}}</td>
          <td>{{us.email}}</td>
          <td>{{us.celular}}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteID(us.id)">Excluir</button>
            &nbsp;
            <a [routerLink]="['/create',us.id]" class="btn btn-sm btn-success">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
